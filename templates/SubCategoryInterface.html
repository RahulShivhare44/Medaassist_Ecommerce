<!DOCTYPE html>
<html lang="en">

<head>
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="/static/css/materialize.min.css"  media="screen,projection" />
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <link rel="stylesheet" href="/static/css/subcategory.css">
    <title>SubCategory Panel</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="/static/js/FillCategories.js"></script>
    <script>
         $(document).ready(function(){
            $('select').formSelect();
        });
    </script>
</head>

<body>
{% include 'AdminAppbar.html' %}

<form action="/submitsubcategory" method="post" enctype="multipart/form-data"> {% csrf_token %}

<div class="maincontainer">
    <div class="root">
               <div class="logo">
                       <span style="font-weight: bold;font-size: 28px;margin-bottom: 19px;">Sub-Category Interface</span>
                       <span style="width: 23%;display: flex;justify-content: flex-end;margin-right: 13px;"><a href="/displayallsubcategory"><i class="material-icons" style="color: #FFFFFF">toc</i></a></span>
                </div>
               <div class="row">
                   <div class="input-field col s12">
                        <i class="material-icons prefix">add_shopping_cart</i>
                        <select id="categoryname" name="categoryname">
                        <option value="" disabled selected>Choose Category Name</option>
                        </select>
                        <label>Category Name</label>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s12">
                         <i class="material-icons prefix">add_shopping_cart</i>
                        <input name="subcategoryname" id="subcategoryname" type="text" class="validate">
                        <label for="subcategoryname">SubCategory Name:</label>
                    </div>
                </div>
               <div class="row">
                    <div class="input-field col s12">
                            <div class="file-field input-field">
                                <div class="btn">
                                    <span>File</span>
                                    <input type="file" name="subcategoryicon" id="subcategoryicon" multiple>
                                </div>
                                <div class="file-path-wrapper">
                                    <input class="file-path" type="text" placeholder="Upload one or more files">
                                </div>
                            </div>
                    </div>
                </div>
               <div class="row">
                     <div class="col s6 btnstyle btnmiddle">
                        <button class="btn waves-effect waves-light button" type="submit">Submit
                            <i class="material-icons right">send</i>
                        </button>
               </div>
               <div class="col s6 btnstyle btnmiddle">
                   <button class="btn waves-effect waves-light button" type="reset">Reset
                   <i class="material-icons right">clear</i>
                   </button>
               </div>
               </div>
               <div class="row">
                <div class="col s12 btnmiddle">
                    {{msg}}
                </div>
            </div>

    </div>
</div>
</form>
</body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
<script>

// Side NavBar................
  $(document).ready(function(){
    $('.sidenav').sidenav();
    $('.dropdown-trigger').dropdown();
  });
// ............................


</script>
</html>
